@if (isLoading) {
<app-progress-bar></app-progress-bar>
}

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Old Password</mat-label>
        <input
          matInput
          formControlName="oldPassword"
          [type]="hidePasswords().oldPassword ? 'password' : 'text'"
        />

        <button
          type="button"
          mat-icon-button
          matSuffix
          tabindex="-1"
          (click)="onHidePasswords('oldPassword', $event)"
        >
          <mat-icon>{{
            hidePasswords().oldPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error>
          <app-error-field
            [control]="oldPassword"
            [errorMessage]="validationField.oldPassword"
          >
          </app-error-field>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>New Password</mat-label>
        <input
          matInput
          formControlName="newPassword"
          [type]="hidePasswords().newPassword ? 'password' : 'text'"
        />

        <button
          type="button"
          mat-icon-button
          matSuffix
          tabindex="-1"
          (click)="onHidePasswords('newPassword', $event)"
        >
          <mat-icon>{{
            hidePasswords().newPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error>
          <app-error-field
            [control]="newPassword"
            [errorMessage]="validationField.newPassword"
          >
          </app-error-field>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          [type]="hidePasswords().confirmPassword ? 'password' : 'text'"
        />

        <button
          type="button"
          mat-icon-button
          matSuffix
          tabindex="-1"
          (click)="onHidePasswords('confirmPassword', $event)"
        >
          <mat-icon>{{
            hidePasswords().confirmPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>

        <mat-error>
          <app-error-field
            [control]="confirmPassword"
            [errorMessage]="validationField.confirmPassword"
          >
          </app-error-field>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="isLoading">
        Change Password
      </button>
    </mat-card-actions>
  </form>
</mat-card>
