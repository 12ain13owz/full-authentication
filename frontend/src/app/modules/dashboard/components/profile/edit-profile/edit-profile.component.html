@if (isLoading) {
<app-progress-bar></app-progress-bar>
}

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" type="text" />

        <mat-error>
          <app-error-field
            [control]="firstname"
            [errorMessage]="validationField.firstname"
          >
          </app-error-field>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" type="text" />

        <mat-error>
          <app-error-field
            [control]="lastname"
            [errorMessage]="validationField.lastname"
          >
          </app-error-field>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Remark</mat-label>
        <textarea matInput formControlName="remark" type="text"></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-flat-button type="submit" [disabled]="isLoading">
        Change Profile
      </button>
      <button mat-button type="button" (click)="onReset()">Reset</button>
    </mat-card-actions>
  </form>
</mat-card>
