@if (isLoading$ | async) {
<app-progress-bar></app-progress-bar>
}

<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field class="w-100">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" type="email" />
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

@if (user) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Update User</mat-card-title>
  </mat-card-header>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div class="d-flex gap-10">
        <mat-form-field class="w-100">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" type="text" />

          <mat-error>
            <app-error-field
              [control]="firstname"
              [errorMessage]="validationField.firstname"
            >
            </app-error-field>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" type="text" />

          <mat-error>
            <app-error-field
              [control]="lastname"
              [errorMessage]="validationField.lastname"
            >
            </app-error-field>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-form-field class="w-100">
        <mat-label>Remark</mat-label>
        <textarea matInput formControlName="remark" type="text"></textarea>
      </mat-form-field>

      <mat-slide-toggle formControlName="active"></mat-slide-toggle>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="isLoading$ | async">
        Update
      </button>
      <button mat-button type="button" (click)="onReset()">Reset</button>
    </mat-card-actions>
  </form>
</mat-card>
}
