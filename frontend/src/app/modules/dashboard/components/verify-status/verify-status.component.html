@if (isLoading) {
<app-progress-bar></app-progress-bar>
}

<section class="container verify-container w-100">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Email Verification Status</mat-card-title>
    </mat-card-header>

    <section>
      <mat-card-content>
        <div class="d-flex justify-center w-100 icon">
          <mat-icon>error</mat-icon>
        </div>
        <p>Your email has not been verified yet.</p>
        <p>Please check your inbox for the verification email.</p>
      </mat-card-content>
    </section>

    <mat-divider></mat-divider>
    <mat-card-actions class="justify-between">
      <button
        type="button"
        mat-flat-button
        color="primary"
        (click)="onResendVerification()"
        [disabled]="isLoading"
      >
        {{ isLoading ? "Sending..." : "Resend Verification Email" }}
      </button>

      <button type="button" mat-button (click)="onLogout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</section>
