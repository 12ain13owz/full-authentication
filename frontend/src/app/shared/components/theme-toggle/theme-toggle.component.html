<div class="toggle-theme">
  <label for="toggle" (click)="toggleTheme()"></label>
  <input type="checkbox" id="toggle" [(ngModel)]="theme" />
  <div class="switcher">
    <div class="circle"></div>
    <div class="dots">
      <span class="dot-b"></span>
      <span class="star"></span>
    </div>
  </div>
</div>
